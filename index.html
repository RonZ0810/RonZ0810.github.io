<!DOCTYPE html>

<head>

    <title>My Personal Website</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        a {
            color: #001f3f;

        }

            background-color: #003366;

        }

        .hero h2 {

        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Content Sections */
        .section {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section h2 {
            color: #001f3f;
            margin-bottom: 20px;
        }

        .section p {
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
